<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Dashboard</title>
    <style>
      #headerPanel{
        margin-right: 2%;
        margin-left: 2%;
        margin-top: 1%;
        margin-bottom: 50px;
      }
      #returnButton{
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <ul class="nav nav-tabs" id="headerPanel">
      <li class="nav-item">
        <a class="nav-link" href="/">Главная</a>
      </li>

      <li class="nav-item">
        <a class="nav-link active disabled" aria-current="page" href="/dashboard">Профиль</a>
      </li>

      <li class="nav-item">
        <a class="nav-link" href="/admin">Админ</a>
      </li>
    </ul>
    <div class="container">
      <form>
        <div class="mb-3">
          <label for="customerInput" class="form-label">Введите ваше ФИО</label>
          <input type="text" class="form-control" id="customerInput" placeholder="Иванов Иван Иванович">
          <div id="regHelp" class="form-text">Если вы еще не зарегистрированы, система автоматически сделает это за вас</div>
        </div>
        <button type="submit" class="btn btn-primary" id="customerAuth">Войти</button>
      </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script type="application/javascript">
      document.querySelector("#customerAuth").addEventListener('click', function (){
        let fio = document.querySelector("#customerInput").value
        fetch(`/dashboard/login`, {
          method: 'POST',
          body: JSON.stringify({fio: fio}),
          headers: {
            'Accept': 'application/json',
            'Content-Type': 'application/json'
          },
        }).then(response => response.status)
        .then(status => {
          if (status == 200){
            window.location.href = "/dashboard"
          }
        })
      })
    </script>
  </body>
</html>
